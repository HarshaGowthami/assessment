<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body::before {
            content: "";
            font-family: Arial, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/002/393/823/small/gradient-blue-background-free-vector.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 110%;
            opacity: 0.5;
            filter: blur(0.5px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #container {
            margin: auto;
            width: 50%;
            border: 3px solid rgb(220, 182, 227);
            padding: 10px;
            text-align:center;
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/002/393/823/small/gradient-blue-background-free-vector.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .btn {
     
      background-color: black;
      color: white;
      padding: 10px 20px;
      
      border-radius: 5px;
      font-size: 18px;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    </style>
</head>
<body>
    <div id="container">
        <h1>BMI Calculator</h1><br>
        <label for="height">Height:</label>
        <input type="number" id="height" step="0.01" placeholder="Enter your height"><br><br>
        
        <label for="weight">Weight:</label>
        <input type="number" id="weight" step="0.01" placeholder="Enter your weight"><br><br>
        <label for="units">Select Units:</label>
        <select id="units">
            <option value="metric">Metric (kg/m)</option>
            <option value="imperial">Imperial (lb/in)</option>
        </select><br><br>
        
        <button onclick="calculateBMI()">Calculate BMI</button>
        
        <div id="result"></div>
    </div>
    
    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const units = document.getElementById('units').value;
            
            let bmi;
            
            if (units === 'metric') {
                bmi = weight / (height * height);
            } else if (units === 'imperial') {
                bmi = (weight / (height * height)) * 703;
            }
            
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Your BMI is: ${bmi.toFixed(2)}`;
            
            let classification = '';
            
            if (bmi < 18.5) {
                classification = 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                classification = 'Normal Weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                classification = 'Overweight';
            } else {
                classification = 'Obese';
            }
            
            resultElement.innerHTML += `<br>Classification: ${classification}`;
        }
    </script>
</body>
</html>
